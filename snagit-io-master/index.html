<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<!-- Bootstrap Core CSS -->
    	<!-- <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"> -->
    	<link rel="stylesheet" href="css/login.css">
    	<script src='js/jquery/jquery-3.1.1.min.js'></script>
		
	
		

		<title> Snagit </title>
	</head>
	<body>
		<div ng-app="snagit">
			 <!-- The HTML should go here -->
			 <div ng-controller="loginCtrl"> 
			<div class="form" ng-hide="loginComplete">
      
		      <ul class="tab-group">
		        <li class="tab active"><a href="#signup">Sign Up</a></li>
		        <li class="tab"><a href="#login">Log In</a></li>
		      </ul>
		      
		      <div class="tab-content">
		        <div id="signup">   
		          <h1>Sign Up for Free</h1>
		          
		          <form>
		          
		          <div class="top-row">
		            <div class="field-wrap">
		              <label>
		                First Name<span class="req">*</span>
		              </label>
		              <input type="text" required autocomplete="off" ng-model="firstName" />
		            </div>
		        
		            <div class="field-wrap">
		              <label>
		                Last Name<span class="req">*</span>
		              </label>
		              <input type="text"required autocomplete="off" ng-model="lastName"/>
		            </div>
		          </div>
				  <div class="field-wrap">
		            <label>
		              Username <span class="req">*</span>
		            </label>
		            <input type="text"required autocomplete="off" ng-model="username"/>
		          </div>
		          <div class="field-wrap">
		            <label>
		              Email Address<span class="req">*</span>
		            </label>
		            <input type="email"required autocomplete="off" ng-model="email"/>
		          </div>
		          
		          <div class="field-wrap">
		            <label>
		              Set A Password<span class="req">*</span>
		            </label>
		            <input type="password"required autocomplete="off" ng-model="password"/>
		          </div>
		          
		          <button class="button button-block" ng-click="signUp()"/>Get Started</button>
		          
		          </form>

		        </div>
		        
		        <div id="login">   
		          <h1>Welcome Back!</h1>
		          
		          <form>
		          
		            <div class="field-wrap">
		            <label>
		              Email Address<span class="req">*</span>
		            </label>
		            <input type="email"required autocomplete="off" ng-model="email"/>
		          </div>
		          
		          <div class="field-wrap">
		            <label>
		              Password<span class="req">*</span>
		            </label>
		            <input type="password"required autocomplete="off" ng-model="password"/>
		          </div>
		          
		          <p class="forgot"><a href="#">Forgot Password?</a></p>
		          
		          <button class="button button-block" ng-click="login()"/>Log In</button>
		          
		          </form>

		        </div>
		        
		      </div><!-- tab-content -->
		      <div>
		      	
		      </div>
		      
			</div> <!-- /form -->
			<div ng-show="loginComplete">
				<div>
					<img src = "img/logo.png"/>
				</div>
				
				<div ng-repeat="book in books">

					<p>
					Owner: {{usersbooks[book.user_id][0]}} <br>
					Email: {{usersbooks[book.user_id][1]}} <br>
					Author: {{book.author}} <br>
					<a href="" ng-click="display()">Title: {{book.title}}</a> <br>
					Selling Price: ${{book.selling_price}}  <br>
					Course: {{book.course}} <br>
					Condition: {{book.condition}} <br>
					</p>

				</div>
			</div>
			</div> <!-- /controller -->
		</div> <!-- /app -->

		<script src="js/angularjs/angular.min.js"></script>
    	<script src="index.js"></script>
    	<script src="js/controllers/loginCtrl.js"></script>
	</body>
</html>
